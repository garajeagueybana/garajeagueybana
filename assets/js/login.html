<!DOCTYPE html><html lang="es"><head>
<meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Iniciar sesión</title>
<link rel="stylesheet" href="main_styles.css">

<!-- Firebase SDK como módulos (no npm) -->
<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-app.js";
  import { getAuth } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
  import { getFirestore } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-firestore.js";
</script>
<script type="module" src="firebase-config.js"></script>
<script type="module" src="assets/js/auth.js"></script>
<script type="module">
  import { auth } from "./assets/js/auth.js";
  import { signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.13.2/firebase-auth.js";
  window.login = async (e)=>{
    e.preventDefault();
    try {
      const email = emailEl.value.trim();
      const pass  = passEl.value.trim();
      await signInWithEmailAndPassword(auth, email, pass);
      location.href = "account.html";
    } catch(err){ alert("Error: " + err.message); }
  };
</script>
</head><body>
<nav class="top-nav">
  <div class="hamburger" onclick="toggleMenu()"><span></span><span></span><span></span></div>
  <div class="nav-left"><img src="Images/Logo_2.webp" alt="Agueybana Logo" class="logo" /></div>
  <div class="nav-center nav-buttons">
    <button onclick="location.href='index.html'">Inicio</button>
    <button onclick="location.href='subscripcion.html'">Suscripción</button>
    <button onclick="location.href='nosotros.html'">Sobre nosotros</button>
  </div>
  <div class="nav-right"></div>
</nav>

<main style="margin-top:12rem;display:flex;justify-content:center">
  <form onsubmit="login(event)" class="vehicle-form" style="max-width:420px">
    <h2>Iniciar sesión</h2>
    <div class="form-group"><label>Email</label><input id="emailEl" type="email" required></div>
    <div class="form-group"><label>Contraseña</label><input id="passEl" type="password" required></div>
    <button class="select-btn" style="margin-top:1rem">Entrar</button>
    <p style="margin-top:1rem">¿No tienes cuenta? <a href="signup.html">Crear cuenta</a></p>
  </form>
</main>
</body></html>
